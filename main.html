<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
     <form method="POST">
		 <div>
    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio">
  </div>

	<label for="name">Name*</label>
	<input type="text" required id="name" name="name">
	<label for="email">Email*</label>
	<input type="email" required id="email" name="email">
    <label for="gender">Gender*</label>
    Male<input type="radio" name="gender" required>
	Female<input type="radio" name="gender" required>
	<label for="laptop">Laptop Brands</label>
	<select name="laptop Brands" id="laptop">
	    <option value="Apple">Apple</option>
	    <option value="Asus">Asus</option>
    	<option value="HP">HP</option>
	</select>
	<label for="age">Age*</label>
	<input type="tel" required id="age">
	<label for="dob">DOB*</label>
	<input type="date" required id="dob"><br>
	<label for="pass">Password*</label>
	<input type="password" required id="pass">
	<button>submit button</button>
  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
